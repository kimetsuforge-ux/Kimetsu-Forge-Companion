<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimetsu Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gangofthree: ['"Yuji Syuku"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'bg-card': 'var(--bg-card)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-muted': 'var(--text-muted)',
                        'border-color': 'var(--border-color)',
                        'accent-start': 'var(--accent-start)',
                        'accent-end': 'var(--accent-end)',
                    },
                    gridTemplateColumns: {
                        'fluid-card': 'repeat(auto-fit, minmax(280px, 1fr))',
                    },
                    backgroundImage: {
                        'accent-gradient': 'linear-gradient(to right, var(--accent-start), var(--accent-end))'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Yuji+Syuku&display=swap');

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #1a1a1f;
            --bg-card: #141417;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-subtle: rgba(255, 255, 255, 0.05);
            --accent-start: #1C3E5A;
            --accent-end: #4A90E2;
        }

        .view-forge { --accent-start: #1C3E5A; --accent-end: #4A90E2; }
        .view-characters { --accent-start: #E91E63; --accent-end: #FF9800; }
        .view-techniques { --accent-start: #F9A825; --accent-end: #FDD835; }
        .view-locations { --accent-start: #1B5E20; --accent-end: #4CAF50; }
        .view-conflicts { --accent-start: #D32F2F; --accent-end: #FF4444; }
        .view-master_tools { --accent-start: #FFD700; --accent-end: #7B1FA2; }
        .view-alchemist { --accent-start: #9B4DCA; --accent-end: #1A0033; }
        .view-cosmaker { --accent-start: #E91E63; --accent-end: #880E4F; }
        .view-filmmaker { --accent-start: #0284c7; --accent-end: #06b6d4; }
        

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ðŸŒŒ ANIMATED BACKGROUNDS & PARTICLES */
        .app-background {
          position: fixed;
          inset: 0;
          z-index: 0;
          overflow: hidden;
          background-color: var(--bg-primary);
        }

        /* --- GUERRA/CONFLITOS (Hex Grid Pulse) --- */
        .view-conflicts .app-background {
          background-color: #110505;
          overflow: hidden;
        }
        .hex-grid-container {
          position: absolute;
          inset: -50%;
          background-image:
            linear-gradient(rgba(211, 47, 47, 0.2) 1px, transparent 1px),
            linear-gradient(to right, rgba(211, 47, 47, 0.2) 1px, transparent 1px);
          background-size: 2rem 3.46rem;
          animation: hexPulse 5s infinite ease-in-out;
          transform: rotate(30deg);
        }
        @keyframes hexPulse {
          0%, 100% { opacity: 0.3; transform: rotate(30deg) scale(0.98); }
          50% { opacity: 0.6; transform: rotate(30deg) scale(1); }
        }

        /* --- FORJA (Sparks) --- */
        .view-forge .app-background {
          background: radial-gradient(ellipse at bottom, rgba(28, 62, 90, 0.15) 0%, var(--bg-primary) 60%);
        }
        .spark-container { position: absolute; inset: 0; overflow: hidden; }
        .spark {
          position: absolute;
          bottom: 0;
          width: 2px;
          height: 40px;
          background-color: #ffecb3;
          opacity: 0;
          animation: sparkRise 3s infinite ease-out;
          box-shadow: 0 0 4px #ffecb3, 0 0 8px #ffecb3;
        }
        @keyframes sparkRise {
          0% { transform: translateY(0) scaleY(1); opacity: 1; }
          100% { transform: translateY(-80vh) scaleY(0); opacity: 0; }
        }

        /* --- MESTRE (Page Turn Effect) --- */
        .view-master_tools .app-background {
          background: linear-gradient(to bottom right, #1a1a1f, #2a2a2f);
        }
        .page-turn-container::before {
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          animation: pageTurn 12s infinite ease-in-out;
          transform-origin: bottom left;
          background: linear-gradient(to top right, transparent 50%, rgba(255, 215, 0, 0.1) 50.5%);
        }
        @keyframes pageTurn {
          0%, 20%, 100% { transform: rotateZ(0deg) skewX(0deg); opacity: 0.1; }
          50% { transform: rotateZ(10deg) skewX(-20deg); opacity: 0.05; }
        }

        /* --- MUNDO/LOCAIS (Day/Night Cycle) --- */
        .view-locations .app-background {
          animation: dayNightCycle 60s infinite linear;
        }
        @keyframes dayNightCycle {
          0% { background: linear-gradient(to bottom, #020111 0%, #191621 100%); }
          25% { background: linear-gradient(to bottom, #2c3e50, #fdc830); }
          50% { background: linear-gradient(to bottom, #87ceeb, #56ab2f); }
          75% { background: linear-gradient(to bottom, #ff4e50, #f9d423); }
          100% { background: linear-gradient(to bottom, #020111 0%, #191621 100%); }
        }

        /* --- PERSONAGENS (Cherry Blossoms) --- */
        .view-characters .app-background {
          background: linear-gradient(to bottom, #1a1a1f, #3a2a2f);
        }
        .petal-container { position: absolute; inset: 0; overflow: hidden; }
        .petal {
          position: absolute;
          top: -10%;
          background-color: rgba(233, 30, 99, 0.7);
          border-radius: 10% 50% 10% 50%;
          opacity: 0;
          animation: fallSwayRotate 15s infinite linear;
        }
        @keyframes fallSwayRotate {
          0% { transform: translateY(0) rotateZ(0deg) translateX(0) rotateY(0deg); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translateY(110vh) rotateZ(360deg) translateX(calc(var(--wind-direction, 0) * 200px)) rotateY(720deg); opacity: 0; }
        }

        /* --- TÃ‰CNICAS (Lightning) --- */
        .view-techniques .app-background {
          background-color: #0c0a09;
        }
        .lightning-container { position: absolute; inset: 0; overflow: hidden; }
        .lightning-bolt {
          position: absolute;
          top: 0;
          width: 2px;
          height: 100%;
          background: linear-gradient(var(--accent-end), transparent);
          opacity: 0;
          transform: skewX(-20deg);
          animation: flash 6s infinite steps(1);
        }
        @keyframes flash {
          0%, 49.9%, 50.2%, 74.9%, 75.2%, 100% { opacity: 0; }
          50%, 75% { opacity: 0.8; }
        }

        /* --- ALQUIMIA (Bubbles) --- */
        .view-alchemist .app-background {
          background: radial-gradient(circle at 50% 50%, rgba(107, 27, 154, 0.2) 0%, var(--bg-primary) 50%);
        }
        .bubble-container { position: absolute; inset: 0; overflow: hidden; }
        .bubble {
          position: absolute;
          bottom: -50px;
          background-color: rgba(155, 77, 202, 0.15);
          border-radius: 50%;
          animation: bubbleRise 15s infinite ease-in;
          border: 1px solid rgba(155, 77, 202, 0.3);
        }
        @keyframes bubbleRise {
          0% { transform: translateY(0) scale(0.8); opacity: 0; }
          10% { opacity: 0.7; }
          90% { opacity: 0.7; }
          100% { transform: translateY(-105vh) scale(1.2); opacity: 0; }
        }

        /* --- COSMAKER (Ink Splashes) --- */
        .view-cosmaker .app-background {
          background: radial-gradient(circle at 20% 80%, rgba(233, 30, 99, 0.15) 0%, var(--bg-primary) 50%);
        }
        .ink-container { position: absolute; inset: 0; overflow: hidden; }
        .ink-splash {
          position: absolute;
          border-radius: 50%;
          background-color: var(--accent-start);
          opacity: 0;
          animation: inkSpread 8s infinite ease-out;
          filter: blur(5px);
        }
        @keyframes inkSpread {
          0% { transform: scale(0); opacity: 0; }
          50% { opacity: 0.6; }
          100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* --- FILMMAKER (Projector Beam) --- */
        .view-filmmaker .app-background {
          background-color: #050a10;
        }
        .projector-beam-container {
          position: absolute;
          inset: 0;
          overflow: hidden;
          perspective: 400px;
        }
        .projector-beam {
          position: absolute;
          top: 50%;
          left: -50%;
          width: 200%;
          height: 500px;
          background: linear-gradient(to right, 
            rgba(6, 182, 212, 0) 0%, 
            rgba(6, 182, 212, 0.15) 40%, 
            rgba(6, 182, 212, 0.2) 50%,
            rgba(6, 182, 212, 0.15) 60%,
            rgba(6, 182, 212, 0) 100%
          );
          transform: translateY(-50%) rotateY(25deg) rotateX(-10deg);
          animation: beamFlicker 10s infinite linear;
        }
        @keyframes beamFlicker {
          0%, 100% { opacity: 0.8; }
          50% { opacity: 0.9; }
          75% { opacity: 0.75; }
        }
        .dust-particle {
          position: absolute;
          background-color: #f0f8ff;
          border-radius: 50%;
          opacity: 0;
          animation: floatInBeam 15s infinite linear;
        }
        @keyframes floatInBeam {
          0% { transform: translate(0, 0); opacity: 0; }
          10%, 90% { opacity: 0.7; }
          100% { transform: translate(100vw, 50px); opacity: 0; }
        }
    </style>
