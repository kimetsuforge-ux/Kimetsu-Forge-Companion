<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimetsu Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gangofthree: ['"Yuji Syuku"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'bg-card': 'var(--bg-card)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-muted': 'var(--text-muted)',
                        'border-color': 'var(--border-color)',
                        'accent-start': 'var(--accent-start)',
                        'accent-end': 'var(--accent-end)',
                    },
                    gridTemplateColumns: {
                        'fluid-card': 'repeat(auto-fit, minmax(280px, 1fr))',
                    },
                    backgroundImage: {
                        'accent-gradient': 'linear-gradient(to right, var(--accent-start), var(--accent-end))'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Yuji+Syuku&display=swap');

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #1a1a1f;
            --bg-card: #141417;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-subtle: rgba(255, 255, 255, 0.05);
            --accent-start: #1C3E5A;
            --accent-end: #4A90E2;
        }

        .view-forge { --accent-start: #1C3E5A; --accent-end: #4A90E2; }
        .view-characters { --accent-start: #E65100; --accent-end: #FF9800; }
        .view-techniques { --accent-start: #F9A825; --accent-end: #FDD835; }
        .view-locations { --accent-start: #1B5E20; --accent-end: #4CAF50; }
        .view-conflicts { --accent-start: #8B0000; --accent-end: #FF4444; }
        .view-master_tools { --accent-start: #4A148C; --accent-end: #7B1FA2; }
        .view-alchemist { --accent-start: #9B4DCA; --accent-end: #1A0033; }
        .view-cosmaker { --accent-start: #E91E63; --accent-end: #880E4F; }
        .view-filmmaker { --accent-start: #0284c7; --accent-end: #06b6d4; }
        

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ðŸŒŒ ANIMATED BACKGROUNDS & PARTICLES */
        .app-background {
          position: fixed;
          inset: 0;
          z-index: 0;
          overflow: hidden;
          background-color: var(--bg-primary);
        }

        /* --- CONFLITOS (Flames/Embers) --- */
        .view-conflicts .app-background {
          background: radial-gradient(ellipse at bottom, rgba(139, 0, 0, 0.2) 0%, var(--bg-primary) 60%);
        }
        .ember-container { position: absolute; inset: 0; overflow: hidden; }
        .ember {
          position: absolute;
          bottom: -20px;
          background-color: #ffc94d;
          border-radius: 50%;
          opacity: 0;
          animation: floatUp 10s infinite linear;
          box-shadow: 0 0 5px #ffc94d, 0 0 10px #ffc94d, 0 0 15px #f97316;
        }
        @keyframes floatUp {
          0% { transform: translateY(0); opacity: 0; }
          10%, 90% { opacity: 0.8; }
          100% { transform: translateY(-100vh) translateX(calc(var(--wind-direction, 0) * 50px)); opacity: 0; }
        }

        /* --- FORJA (Sparks) --- */
        .view-forge .app-background {
          background: radial-gradient(ellipse at bottom, rgba(28, 62, 90, 0.15) 0%, var(--bg-primary) 60%);
        }
        .spark-container { position: absolute; inset: 0; overflow: hidden; }
        .spark {
          position: absolute;
          bottom: 0;
          width: 2px;
          background-color: #ffecb3;
          opacity: 0;
          animation: sparkRise 3s infinite ease-out;
          box-shadow: 0 0 4px #ffecb3, 0 0 8px #ffecb3;
        }
        @keyframes sparkRise {
          0% { transform: translateY(0) scale(1); opacity: 1; }
          100% { transform: translateY(-80vh) scale(0); opacity: 0; }
        }

        /* --- MESTRE (Runes) --- */
        .view-master_tools .app-background {
          background: radial-gradient(circle at 50% 50%, rgba(74, 20, 140, 0.2) 0%, var(--bg-primary) 50%);
        }
        .rune-container { position: absolute; inset: 0; overflow: hidden; }
        .rune {
          position: absolute;
          font-family: 'Yuji Syuku', serif;
          color: var(--accent-end);
          opacity: 0;
          animation: runeFloat 15s infinite ease-in-out;
          text-shadow: 0 0 8px var(--accent-end);
        }
        @keyframes runeFloat {
          0%, 100% { transform: translateY(20px) rotate(0deg); opacity: 0; }
          10%, 90% { opacity: 0.6; }
          50% { transform: translateY(-20px) rotate(180deg); opacity: 0.2; }
        }

        /* --- MUNDO (Leaves) --- */
        .view-locations .app-background {
          background: linear-gradient(to top, var(--bg-primary) 0%, #112c1a 100%);
        }
        .leaf-container { position: absolute; inset: 0; overflow: hidden; }
        .leaf {
          position: absolute;
          top: -20px;
          background-color: var(--accent-end);
          border-radius: 0 50% 0 50%;
          opacity: 0;
          animation: fallAndSway 12s infinite linear;
        }
        @keyframes fallAndSway {
          0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
          10% { opacity: 0.7; }
          100% { transform: translateY(100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        /* --- PERSONAGENS (Aura) --- */
        .view-characters .app-background::before {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(ellipse at 50% 50%, rgba(230, 81, 0, 0.15) 0%, transparent 60%);
          animation: pulseAura 8s infinite ease-in-out;
        }
        @keyframes pulseAura {
          0%, 100% { transform: scale(0.9); opacity: 0.8; }
          50% { transform: scale(1.1); opacity: 1; }
        }

        /* --- TÃ‰CNICAS (Lightning) --- */
        .view-techniques .app-background {
          background-color: #0c0a09;
        }
        .lightning-container { position: absolute; inset: 0; overflow: hidden; }
        .lightning-bolt {
          position: absolute;
          top: 0;
          width: 2px;
          height: 100%;
          background: linear-gradient(var(--accent-end), transparent);
          opacity: 0;
          transform: skewX(-20deg);
          animation: flash 6s infinite steps(1);
        }
        @keyframes flash {
          0%, 49.9%, 50.2%, 74.9%, 75.2%, 100% { opacity: 0; }
          50%, 75% { opacity: 0.8; }
        }

        /* --- ALQUIMIA (Bubbles) --- */
        .view-alchemist .app-background {
          background: radial-gradient(circle at 50% 50%, rgba(107, 27, 154, 0.2) 0%, var(--bg-primary) 50%);
        }
        .bubble-container { position: absolute; inset: 0; overflow: hidden; }
        .bubble {
          position: absolute;
          bottom: -50px;
          background-color: rgba(155, 77, 202, 0.15);
          border-radius: 50%;
          animation: bubbleRise 15s infinite ease-in;
          border: 1px solid rgba(155, 77, 202, 0.3);
        }
        @keyframes bubbleRise {
          0% { transform: translateY(0) scale(0.8); opacity: 0; }
          10% { opacity: 0.7; }
          90% { opacity: 0.7; }
          100% { transform: translateY(-105vh) scale(1.2); opacity: 0; }
        }

    </style>
<script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@18.2.0",

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
